<!DOCTYPE html>
<html manifest="manifest.json">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <style>
    canvas{width:100vw;height:calc(100vh - 50px);}
    #panel{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:50px;
      background-color:#F5F5F5;
      display:flex;
      align-items:center;
      overflow:clip;
      justify-content:center;
    }
    #brush-size{
      width: 100px;
    }
    #brush-size::-webkit-slider-thumb{
      -webkit-appearance: none;
      width:20px;
      height:20px;
      border-radius: 50%;
      background: #333;
    }
    #brush-size::-moz-range-thumb{
      width:20px;
      height:20px;
      border-radius: 50%;
      background: #333;
    }
    #brush-color{
      width: 50px;
      height: 20px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="panel">
    <input type="range" min="2" max="30" value="10" class="slider" id="brush-size">
    <input type="color" id="brush-color" value="#000000">
  </div>
  <canvas id="canvas"></canvas>
  <script>
    var c=document.getElementById("canvas"),ctx=c.getContext("2d"),size=10,color='black',lastX,lastY;
    c.width=innerWidth;c.height=innerHeight-50;
    document.getElementById("brush-size").addEventListener("change", function(e){size=e.target.value;});
    document.getElementById("brush-color").addEventListener("change", function(e){color=e.target.value;});
    c.addEventListener("touchmove",function(e){
      e.preventDefault();
      var x=e.targetTouches[0].pageX,y=e.targetTouches[0].pageY;
      ctx.fillStyle=color;
      ctx.lineWidth = size;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y-50);
      ctx.stroke();
      lastX = x;
      lastY = y-50;
    },false);
    c.addEventListener("mousemove",function(e){
      var x=e.clientX,y=e.clientY;
      ctx.fillStyle=color;
      ctx.lineWidth = size;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
  </script>
</body>
</html>
